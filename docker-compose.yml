version: '3.8'

services:
  # Servicio de la Base de Datos MySQL
  db:
    image: mysql:8.0
    container_name: mysql_db_consultas
    environment:
      MYSQL_ROOT_PASSWORD: Vallejos1428
      MYSQL_DATABASE: consultas
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pVallejos1428"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Servicio de la Aplicaci√≥n Spring Boot
  app:
    build: .
    container_name: spring_app_consultas
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/consultas?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=Vallejos1428
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate
      - SPRING_FLYWAY_ENABLED=true

volumes:
  mysql-data:

