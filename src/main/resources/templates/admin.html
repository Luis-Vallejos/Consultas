<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{layout/layout :: head('Panel de Administración')}">
    </head>

    <body class="d-flex flex-column min-vh-100">

        <header th:replace="~{layout/layout :: header}"></header>

        <main class="container flex-grow-1 my-4">

            <div id="loading-spinner" class="text-center my-5">
                <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <h3 class="mt-3">Verificando permisos...</h3>
            </div>

            <div id="admin-content" class="d-none">
                <h1 class="mb-4">Panel de Administración</h1>

                <div class="row g-4">
                    <div class="col-lg-7">
                        <div class="card shadow-sm border-0">
                            <div class="card-header bg-light d-flex justify-content-between align-items-center">
                                <h5 class="mb-0"><i class="bi bi-door-open-fill me-2"></i> Gestionar Salas</h5>
                                <button class="btn btn-primary btn-sm" id="btn-nueva-sala">
                                    <i class="bi bi-plus-lg me-1"></i> Nueva Sala
                                </button>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover align-middle">
                                        <thead>
                                            <tr>
                                                <th>Nombre</th>
                                                <th>Capacidad</th>
                                                <th>Estado</th>
                                                <th>Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody id="salas-table-body">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-5">
                        <div class="card shadow-sm border-0">
                            <div class="card-header bg-light d-flex justify-content-between align-items-center">
                                <h5 class="mb-0"><i class="bi bi-projector-fill me-2"></i> Gestionar Equipos</h5>
                                <button class="btn btn-primary btn-sm" id="btn-nuevo-equipo">
                                    <i class="bi bi-plus-lg me-1"></i> Nuevo Equipo
                                </button>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover align-middle">
                                        <thead>
                                            <tr>
                                                <th>Nombre</th>
                                                <th>Tipo</th>
                                                <th>Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody id="equipos-table-body">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <div class="modal fade" id="salaModal" tabindex="-1" aria-labelledby="salaModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <form id="salaForm">
                        <div class="modal-header">
                            <h5 class="modal-title" id="salaModalLabel">Nueva Sala</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="salaId">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="salaNombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="salaNombre" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="salaUbicacion" class="form-label">Ubicación</label>
                                    <input type="text" class="form-control" id="salaUbicacion">
                                </div>
                                <div class="col-md-6">
                                    <label for="salaCapacidad" class="form-label">Capacidad</label>
                                    <input type="number" class="form-control" id="salaCapacidad" min="1" required>
                                </div>
                                <div class="col-md-6 d-flex align-items-end">
                                    <div class="form-check form-switch fs-5">
                                        <input class="form-check-input" type="checkbox" role="switch" id="salaActiva" checked>
                                        <label class="form-check-label" for="salaActiva">Sala Activa</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Equipamiento Asignado</label>
                                    <div id="sala-equipos-checkboxes" class="d-flex flex-wrap gap-3 border p-2 rounded">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary" id="salaSubmitButton">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal fade" id="equipoModal" tabindex="-1" aria-labelledby="equipoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="equipoForm">
                        <div class="modal-header">
                            <h5 class="modal-title" id="equipoModalLabel">Nuevo Equipo</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="equipoId">
                            <div class="mb-3">
                                <label for="equipoNombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="equipoNombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="equipoTipo" class="form-label">Tipo</label>
                                <input type="text" class="form-control" id="equipoTipo" placeholder="Ej: Proyector, Pizarra, Electrónico" required>
                            </div>
                            <div class="mb-3">
                                <label for="equipoEstado" class="form-label">Estado</label>
                                <select class="form-select" id="equipoEstado" required>
                                    <option value="DISPONIBLE">Disponible</option>
                                    <option value="EN_USO">En Uso</option>
                                    <option value="MANTENIMIENTO">Mantenimiento</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="equipoDescripcion" class="form-label">Descripción (Opcional)</label>
                                <textarea class="form-control" id="equipoDescripcion" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary" id="equipoSubmitButton">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-danger text-white">
                        <h5 class="modal-title">Confirmar Eliminación</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <p>¿Estás seguro de que deseas eliminar "<strong id="delete-item-name"></strong>"?</p>
                        <p class="text-danger small">Esta acción no se puede deshacer.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" id="modal-confirm-delete-button">Sí, eliminar</button>
                    </div>
                </div>
            </div>
        </div>


        <footer th:replace="~{layout/layout :: footer}"></footer>

    <th:block th:replace="~{layout/layout :: scripts}"></th:block>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("jwtToken");
            const loadingSpinner = document.getElementById("loading-spinner");
            const adminContent = document.getElementById("admin-content");

            const salaModal = new bootstrap.Modal(document.getElementById('salaModal'));
            const salaForm = document.getElementById('salaForm');
            const salaTableBody = document.getElementById('salas-table-body');
            const salaEquiposCheckboxes = document.getElementById('sala-equipos-checkboxes');

            const equipoModal = new bootstrap.Modal(document.getElementById('equipoModal'));
            const equipoForm = document.getElementById('equipoForm');
            const equipoTableBody = document.getElementById('equipos-table-body');

            const deleteModal = new bootstrap.Modal(document.getElementById('confirmDeleteModal'));
            const deleteItemName = document.getElementById('delete-item-name');
            const confirmDeleteButton = document.getElementById('modal-confirm-delete-button');

            let allEquipos = [];
            let deleteFunction = null;

            if (!token) {
                window.location.href = "/login?redirect=admin";
                return;
            }

            const isAdmin = (typeof checkAdminStatus === 'function') ? checkAdminStatus(token) : localCheckAdmin(token);

            if (!isAdmin) {
                loadingSpinner.innerHTML = '<h3 class="text-danger">Acceso Denegado</h3><p>No tienes permisos para ver esta página.</p>';
                setTimeout(() => window.location.href = "/", 2000);
                return;
            }

            adminContent.classList.remove('d-none');
            loadingSpinner.classList.add('d-none');

            async function loadAllData() {
                await loadEquipos();
                await loadSalas();
            }

            async function loadSalas() {
                try {
                    const response = await fetch("/api/salas?size=100&sort=nombre,asc", {
                        headers: {"Authorization": `Bearer ${token}`}
                    });
                    if (!response.ok)
                        throw new Error("Error al cargar salas");
                    const data = await response.json();

                    salaTableBody.innerHTML = "";
                    data.content.forEach(sala => {
                        salaTableBody.innerHTML += `
                            <tr>
                                <td>${sala.nombre}</td>
                                <td>${sala.capacidad}</td>
                                <td>
                                    <span class="badge ${sala.activa ? 'bg-success-subtle text-success-emphasis' : 'bg-danger-subtle text-danger-emphasis'}">
                                        ${sala.activa ? 'Activa' : 'Inactiva'}
                                    </span>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary btn-edit-sala" data-id="${sala.id}"><i class="bi bi-pencil-fill"></i></button>
                                    <button class="btn btn-sm btn-outline-danger btn-delete-sala" data-id="${sala.id}" data-name="${sala.nombre}"><i class="bi bi-trash-fill"></i></button>
                                </td>
                            </tr>
                        `;
                    });
                } catch (error) {
                    showGlobalToast(error.message, 'danger');
                }
            }

            async function loadEquipos() {
                try {
                    const response = await fetch("/api/equipos", {
                        headers: {"Authorization": `Bearer ${token}`}
                    });
                    if (!response.ok)
                        throw new Error("Error al cargar equipos");
                    allEquipos = await response.json(); // Guardar en caché

                    equipoTableBody.innerHTML = "";
                    salaEquiposCheckboxes.innerHTML = "";

                    allEquipos.forEach(equipo => {
                        equipoTableBody.innerHTML += `
                            <tr>
                                <td>${equipo.nombre}</td>
                                <td>${equipo.tipo}</td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary btn-edit-equipo" data-id="${equipo.id}"><i class="bi bi-pencil-fill"></i></button>
                                    <button class="btn btn-sm btn-outline-danger btn-delete-equipo" data-id="${equipo.id}" data-name="${equipo.nombre}"><i class="bi bi-trash-fill"></i></button>
                                </td>
                            </tr>
                        `;

                        salaEquiposCheckboxes.innerHTML += `
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="${equipo.id}" id="chk-equipo-${equipo.id}">
                                <label class="form-check-label" for="chk-equipo-${equipo.id}">
                                    ${equipo.nombre}
                                </label>
                            </div>
                        `;
                    });
                } catch (error) {
                    showGlobalToast(error.message, 'danger');
                }
            }

            document.getElementById('btn-nueva-sala').addEventListener('click', () => {
                salaForm.reset();
                document.getElementById('salaId').value = '';
                document.getElementById('salaModalLabel').textContent = 'Nueva Sala';
                salaEquiposCheckboxes.querySelectorAll('input').forEach(chk => chk.checked = false);
                salaModal.show();
            });

            salaForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const id = document.getElementById('salaId').value;
                const selectedEquipos = Array.from(salaEquiposCheckboxes.querySelectorAll('input:checked'))
                        .map(chk => chk.value);

                const salaData = {
                    nombre: document.getElementById('salaNombre').value,
                    ubicacion: document.getElementById('salaUbicacion').value,
                    capacidad: parseInt(document.getElementById('salaCapacidad').value),
                    activa: document.getElementById('salaActiva').checked,
                    equipoIds: selectedEquipos
                };

                const url = id ? `/api/salas/${id}` : '/api/salas';
                const method = id ? 'PUT' : 'POST';

                try {
                    const response = await fetch(url, {
                        method: method,
                        headers: {"Authorization": `Bearer ${token}`, "Content-Type": "application/json"},
                        body: JSON.stringify(salaData)
                    });
                    if (!response.ok)
                        throw new Error(await response.json().message || 'Error al guardar la sala');

                    showGlobalToast(`Sala ${id ? 'actualizada' : 'creada'} con éxito.`, 'success');
                    salaModal.hide();
                    loadSalas();
                } catch (error) {
                    showGlobalToast(error.message, 'danger');
                }
            });

            salaTableBody.addEventListener('click', async (e) => {
                const btnEdit = e.target.closest('.btn-edit-sala');
                const btnDelete = e.target.closest('.btn-delete-sala');

                if (btnEdit) {
                    const id = btnEdit.dataset.id;
                    const response = await fetch(`/api/salas/${id}`, {headers: {"Authorization": `Bearer ${token}`}});
                    const sala = await response.json();

                    document.getElementById('salaId').value = sala.id;
                    document.getElementById('salaNombre').value = sala.nombre;
                    document.getElementById('salaUbicacion').value = sala.ubicacion;
                    document.getElementById('salaCapacidad').value = sala.capacidad;
                    document.getElementById('salaActiva').checked = sala.activa;
                    document.getElementById('salaModalLabel').textContent = 'Editar Sala';

                    const equipoIds = sala.equipos.map(eq => eq.id);
                    salaEquiposCheckboxes.querySelectorAll('input').forEach(chk => {
                        chk.checked = equipoIds.includes(parseInt(chk.value));
                    });

                    salaModal.show();
                }

                if (btnDelete) {
                    deleteItemName.textContent = btnDelete.dataset.name;
                    deleteFunction = () => () => deleteSala(btnDelete.dataset.id); // Guardar la función de borrado
                    deleteModal.show();
                }
            });

            async function deleteSala(id) {
                try {
                    const response = await fetch(`/api/salas/${id}`, {
                        method: 'DELETE',
                        headers: {"Authorization": `Bearer ${token}`}
                    });
                    if (!response.ok)
                        throw new Error('Error al eliminar la sala');
                    showGlobalToast('Sala eliminada con éxito', 'success');
                    loadSalas();
                } catch (error) {
                    showGlobalToast(error.message, 'danger');
                }
            }

            document.getElementById('btn-nuevo-equipo').addEventListener('click', () => {
                equipoForm.reset();
                document.getElementById('equipoId').value = '';
                document.getElementById('equipoModalLabel').textContent = 'Nuevo Equipo';
                equipoModal.show();
            });

            equipoForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const id = document.getElementById('equipoId').value;
                const equipoData = {
                    nombre: document.getElementById('equipoNombre').value,
                    tipo: document.getElementById('equipoTipo').value,
                    estado: document.getElementById('equipoEstado').value,
                    descripcion: document.getElementById('equipoDescripcion').value
                };

                const url = id ? `/api/equipos/${id}` : '/api/equipos';
                const method = id ? 'PUT' : 'POST';

                try {
                    const response = await fetch(url, {
                        method: method,
                        headers: {"Authorization": `Bearer ${token}`, "Content-Type": "application/json"},
                        body: JSON.stringify(equipoData)
                    });
                    if (!response.ok)
                        throw new Error(await response.json().message || 'Error al guardar el equipo');

                    showGlobalToast(`Equipo ${id ? 'actualizado' : 'creado'} con éxito.`, 'success');
                    equipoModal.hide();
                    loadAllData();
                } catch (error) {
                    showGlobalToast(error.message, 'danger');
                }
            });

            equipoTableBody.addEventListener('click', async (e) => {
                const btnEdit = e.target.closest('.btn-edit-equipo');
                const btnDelete = e.target.closest('.btn-delete-equipo');

                if (btnEdit) {
                    const id = btnEdit.dataset.id;
                    const equipo = allEquipos.find(eq => eq.id == id);

                    document.getElementById('equipoId').value = equipo.id;
                    document.getElementById('equipoNombre').value = equipo.nombre;
                    document.getElementById('equipoTipo').value = equipo.tipo;
                    document.getElementById('equipoEstado').value = equipo.estado;
                    document.getElementById('equipoDescripcion').value = equipo.descripcion;
                    document.getElementById('equipoModalLabel').textContent = 'Editar Equipo';

                    equipoModal.show();
                }

                if (btnDelete) {
                    deleteItemName.textContent = btnDelete.dataset.name;
                    deleteFunction = () => () => deleteEquipo(btnDelete.dataset.id);
                    deleteModal.show();
                }
            });

            async function deleteEquipo(id) {
                try {
                    const response = await fetch(`/api/equipos/${id}`, {
                        method: 'DELETE',
                        headers: {"Authorization": `Bearer ${token}`}
                    });
                    if (!response.ok)
                        throw new Error('Error al eliminar el equipo');
                    showGlobalToast('Equipo eliminado con éxito', 'success');
                    loadAllData(); 
                } catch (error) {
                    showGlobalToast(error.message, 'danger');
                }
            }

            confirmDeleteButton.addEventListener('click', () => {
                if (typeof deleteFunction === 'function') {
                    deleteFunction()();
                    deleteModal.hide();
                    deleteFunction = null;
                }
            });

            function localCheckAdmin(token) {
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    const roles = payload.roles || [];
                    return roles.includes('ROLE_ADMIN');
                } catch (e) {
                    console.error("Error decodificando JWT (local):", e);
                    return false;
                }
            }

            loadAllData();
        });
    </script>

</body>
</html>
