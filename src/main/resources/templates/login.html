<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{layout/layout :: head('Iniciar Sesión')}">
    </head>

    <body class="d-flex flex-column min-vh-100">

        <header th:replace="~{layout/layout :: header}"></header>

        <main class="container flex-grow-1 my-4">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-sm border-0">
                        <div class="card-body p-4 p-md-5">
                            <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>

                            <form id="loginForm" th:action="@{/api/auth/login}" method="post">

                                <div id="error-message" class="alert alert-danger d-none" role="alert">
                                    Correo o contraseña incorrectos.
                                </div>

                                <div class="mb-3">
                                    <label for="correo" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="correo" name="correo" required>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                                </div>

                                <p class="text-center mt-3">

                                    ¿No tienes una cuenta? <a th:href="@{/register}">Regístrate</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer th:replace="~{layout/layout :: footer}"></footer>

    <th:block th:replace="~{layout/layout :: scripts}"></th:block>

    <script>
        document.addEventListener("DOMContentLoaded", function () {

            const loginForm = document.getElementById("loginForm");
            const errorMessage = document.getElementById("error-message");

            loginForm.addEventListener("submit", function (event) {

                event.preventDefault();

                errorMessage.classList.add("d-none");

                const correo = document.getElementById("correo").value;
                const password = document.getElementById("password").value;
                const actionUrl = loginForm.getAttribute("action");
                fetch(actionUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        correo: correo,
                        password: password
                    })
                })
                        .then(response => {
                            if (response.ok) {
                                return response.json();
                            } else {
                                throw new Error("Error en la autenticación");
                            }
                        })
                        .then(data => {
                            console.log("Token recibido:", data.token);

                            localStorage.setItem("jwtToken", data.token);

                            window.location.href = "/";
                        })
                        .catch(error => {
                            console.error("Error en el login:", error);
                            errorMessage.classList.remove("d-none");
                        });
            });
        });
    </script>

</body>
</html>
