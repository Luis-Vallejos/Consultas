<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head th:fragment="head (pageTitle)">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title th:text="${pageTitle} + ' - Sistema de Reservas'">Sistema de Reservas</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
              crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    </head>
    <body class="d-flex flex-column min-vh-100">

        <header th:fragment="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
                <div class="container">
                    <a class="navbar-brand" th:href="@{/}">üè¢ Gestor de Salas</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" th:href="@{/}">Inicio</a>
                            </li>
                            <li class="nav-item" id="nav-salas-li" style="display: none;">
                                <a class="nav-link" th:href="@{/salas}">Salas</a>
                            </li>
                            <li class="nav-item" id="nav-buscar-li" style="display: none;">
                                <a class="nav-link" th:href="@{/buscar}">Buscar</a>
                            </li>
                            <li class="nav-item" id="nav-mis-reservas-li" style="display: none;">
                                <a class="nav-link" th:href="@{/mis-reservas}">Mis Reservas</a>
                            </li>

                            <li class="nav-item" id="nav-admin-li" style="display: none;">
                                <a class="nav-link" th:href="@{/admin}">Administrar</a>
                            </li>

                            <li class="nav-item" id="login-link-li">
                                <a class="nav-link" id="login-link" th:href="@{/login}">Login</a>
                            </li>
                            <li class="nav-item" id="register-link-li">
                                <a class="nav-link" id="register-link" th:href="@{/register}">Registro</a>
                            </li>
                            <li class="nav-item" id="logout-link-li" style="display: none;">
                                <a class="nav-link" id="logout-link" href="#">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container flex-grow-1 my-4">
        </main>

        <footer th:fragment="footer" class="bg-dark text-white text-center p-3 mt-auto">
            <div class="container">
                <p class="mb-0">&copy; 2025 Sistema de Reservas. Todos los derechos reservados.</p>
            </div>
        </footer>

        <div class="toast-container position-fixed bottom-0 end-0 p-3" id="global-toast-container" style="z-index: 1100">
        </div>


        <div th:fragment="scripts">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
                    xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>

            <script>
                function parseJwt(token) {
                    try {
                        const base64Url = token.split('.')[1];
                        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                        }).join(''));
                        return JSON.parse(jsonPayload);
                    } catch (e) {
                        console.error("Error al decodificar JWT:", e);
                        return null;
                    }
                }

                function checkAdminStatus(token) {
                    if (!token)
                        return false;
                    const payload = parseJwt(token);
                    if (!payload || !payload.roles)
                        return false;
                    return payload.roles.includes('ROLE_ADMIN');
                }

                function showGlobalToast(message, type = 'success') {
                    const toastContainer = document.getElementById('global-toast-container');
                    if (!toastContainer)
                        return;

                    const toastId = 'toast-' + Date.now();
                    const toastIcon = type === 'success' ? 'bi-check-circle-fill' : 'bi-exclamation-triangle-fill';
                    const toastHeaderClass = type === 'success' ? 'text-success' : 'text-danger';

                    const toastHtml = `
                        <div id="${toastId}" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="toast-header">
                                <i class="bi ${toastIcon} ${toastHeaderClass} me-2"></i>
                                <strong class="me-auto ${toastHeaderClass}">${type === 'success' ? '√âxito' : 'Error'}</strong>
                                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Cerrar"></button>
                            </div>
                            <div class="toast-body">
                                ${message}
                            </div>
                        </div>
                    `;

                    toastContainer.insertAdjacentHTML('beforeend', toastHtml);

                    const toastElement = document.getElementById(toastId);
                    const toast = new bootstrap.Toast(toastElement, {delay: 5000});
                    toast.show();

                    toastElement.addEventListener('hidden.bs.toast', () => {
                        toastElement.remove();
                    });
                }


                document.addEventListener("DOMContentLoaded", function () {
                    const token = localStorage.getItem("jwtToken");
                    const loginLi = document.getElementById("login-link-li");
                    const registerLi = document.getElementById("register-link-li");
                    const logoutLi = document.getElementById("logout-link-li");
                    const logoutLink = document.getElementById("logout-link");

                    const navMisReservas = document.getElementById("nav-mis-reservas-li");
                    const navBuscar = document.getElementById("nav-buscar-li");
                    const navSalas = document.getElementById("nav-salas-li");
                    const navAdmin = document.getElementById("nav-admin-li"); // (Subtarea 1)

                    const isAdmin = checkAdminStatus(token); // (Subtarea 1)

                    if (token) {
                        loginLi.style.display = "none";
                        registerLi.style.display = "none";

                        logoutLi.style.display = "block";
                        navMisReservas.style.display = "block";
                        navBuscar.style.display = "block";
                        navSalas.style.display = "block";

                        if (isAdmin) {
                            navAdmin.style.display = "block";
                        }

                    } else {
                        loginLi.style.display = "block";
                        registerLi.style.display = "block";

                        logoutLi.style.display = "none";
                        navMisReservas.style.display = "none";
                        navBuscar.style.display = "none";
                        navSalas.style.display = "none";
                        navAdmin.style.display = "none"; // (Subtarea 1)
                    }

                    logoutLink.addEventListener("click", function (event) {
                        event.preventDefault();
                        localStorage.removeItem("jwtToken");
                        window.location.href = "/login";
                    });

                    const navLinks = document.querySelectorAll('#navbarNav .nav-link');
                    const currentPath = window.location.pathname;

                    navLinks.forEach(link => {
                        link.classList.remove('active');
                        if (link.getAttribute('href') === currentPath) {
                            link.classList.add('active');
                        }
                    });

                    if (currentPath === '/') {
                        const homeLink = document.querySelector('a[href="/"]');
                        if (homeLink)
                            homeLink.classList.add('active');
                    }
                });
            </script>
        </div>

    </body>
</html>
