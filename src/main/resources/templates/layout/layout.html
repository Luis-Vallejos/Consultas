<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head th:fragment="head (pageTitle)">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title th:text="${pageTitle} + ' - Sistema de Reservas'">Sistema de Reservas</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
              crossorigin="anonymous">

        <!-- Iconos de Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    </head>
    <body class="d-flex flex-column min-vh-100">

        <header th:fragment="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
                <div class="container">
                    <a class="navbar-brand" th:href="@{/}">üè¢ Gestor de Salas</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" th:href="@{/}">Inicio</a>
                            </li>
                            <!-- Enlace "Buscar Salas" (cat√°logo) -->
                            <li class="nav-item" id="nav-salas-li" style="display: none;">
                                <a class="nav-link" th:href="@{/salas}">Salas</a>
                            </li>
                            <!-- Enlace "Buscar Disponibilidad" -->
                            <li class="nav-item" id="nav-buscar-li" style="display: none;">
                                <a class="nav-link" th:href="@{/buscar}">Buscar</a>
                            </li>
                            <!-- Enlace "Mis Reservas" (Actualizado) -->
                            <li class="nav-item" id="nav-mis-reservas-li" style="display: none;">
                                <a class="nav-link" th:href="@{/mis-reservas}">Mis Reservas</a>
                            </li>

                            <li class="nav-item" id="login-link-li">
                                <a class="nav-link" id="login-link" th:href="@{/login}">Login</a>
                            </li>
                            <li class="nav-item" id="register-link-li">
                                <a class="nav-link" id="register-link" th:href="@{/register}">Registro</a>
                            </li>
                            <li class="nav-item" id="logout-link-li" style="display: none;">
                                <a class="nav-link" id="logout-link" href="#">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container flex-grow-1 my-4">
            <!-- El contenido principal de cada p√°gina se insertar√° aqu√≠ -->
        </main>

        <footer th:fragment="footer" class="bg-dark text-white text-center p-3 mt-auto">
            <div class="container">
                <p class="mb-0">&copy; 2025 Sistema de Reservas. Todos los derechos reservados.</p>
            </div>
        </footer>

        <div th:fragment="scripts">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
                    xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>

            <!-- Script de autenticaci√≥n del Layout -->
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    const token = localStorage.getItem("jwtToken");
                    const loginLi = document.getElementById("login-link-li");
                    const registerLi = document.getElementById("register-link-li");
                    const logoutLi = document.getElementById("logout-link-li");
                    const logoutLink = document.getElementById("logout-link");

                    // --- NUEVOS ENLACES DE NAVEGACI√ìN ---
                    const navMisReservas = document.getElementById("nav-mis-reservas-li");
                    const navBuscar = document.getElementById("nav-buscar-li");
                    const navSalas = document.getElementById("nav-salas-li");


                    if (token) {
                        // Ocultar Login/Registro
                        loginLi.style.display = "none";
                        registerLi.style.display = "none";

                        // Mostrar enlaces de usuario y Logout
                        logoutLi.style.display = "block";
                        navMisReservas.style.display = "block";
                        navBuscar.style.display = "block";
                        navSalas.style.display = "block";
                    } else {
                        // Mostrar Login/Registro
                        loginLi.style.display = "block";
                        registerLi.style.display = "block";

                        // Ocultar enlaces de usuario y Logout
                        logoutLi.style.display = "none";
                        navMisReservas.style.display = "none";
                        navBuscar.style.display = "none";
                        navSalas.style.display = "none";
                    }

                    logoutLink.addEventListener("click", function (event) {
                        event.preventDefault();
                        localStorage.removeItem("jwtToken");
                        window.location.href = "/login";
                    });

                    // --- L√≥gica para marcar el enlace activo ---
                    // (Esto reemplaza el 'active' est√°tico en el <li> de Inicio)
                    const navLinks = document.querySelectorAll('#navbarNav .nav-link');
                    const currentPath = window.location.pathname;

                    navLinks.forEach(link => {
                        // Eliminar 'active' de todos
                        link.classList.remove('active');

                        // A√±adir 'active' al enlace que coincide con la ruta actual
                        // Se usa startsWith para que /salas tambi√©n active /salas?id=1 (aunque no es el caso aqu√≠)
                        if (link.getAttribute('href') === currentPath) {
                            link.classList.add('active');
                            // Opcional: a√±adir 'active' tambi√©n al <li> padre si es necesario
                            // link.closest('.nav-item').classList.add('active'); 
                        }
                    });

                    // Caso especial para la ra√≠z '/'
                    if (currentPath === '/') {
                        const homeLink = document.querySelector('a[href="/"]');
                        if (homeLink)
                            homeLink.classList.add('active');
                    }

                });
            </script>
        </div>

    </body>
</html>
