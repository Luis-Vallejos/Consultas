# Configuraci\u00f3n de la base de datos en memoria H2 para las pruebas
# A\u00d1ADIMOS "INIT=CREATE SCHEMA IF NOT EXISTS consultas" para crear el schema al iniciar
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS consultas
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate se encargar\u00e1 de crear y eliminar el esquema de la base de datos para cada prueba
spring.jpa.hibernate.ddl-auto=create-drop

# Le decimos a Hibernate que use el dialecto de H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Desactivamos Flyway para las pruebas, ya que Hibernate maneja el esquema
spring.flyway.enabled=false

